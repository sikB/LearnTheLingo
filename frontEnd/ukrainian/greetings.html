<body ng-controller="lessonsController">
	<h3 class="greetingsHeader text-center">Greetings</h3>
	<h5 class="text-center vocab">Vocabulary</h5>
	<div class="container-fluid">
		<div class="greetingLesson col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
			<table style="width:100%" class="rowText">
				<tr id="morning">
					<th>Good Morning</th>
					<th>ДО-БРИЙ РА-НОК</th>
					<th>doh-bri rah-nok</th>
					<th>
						<button ng-audio='audio/greetings/goodMorning.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
				<tr id="day">
					<th>Good Day</th>
					<th>ДО-БРИЙ ДЕН<span class="biggerLetter">ь</span></th>
					<th>doh-bri den</th>
					<th>
						<button ng-audio='audio/greetings/goodDay.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
				<tr id="evening">
					<th>Good Evening</th>
					<th>ДО-БРИЙ ВЕ-ЧІР</th>
					<th>doh-bri veh-chir</th>
					<th>
						<button ng-audio='audio/greetings/goodEvening.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
				<tr id="sup">
					<th>How are you</th>
					<th>Я-К СПРА-ВИ</th>
					<th>yah-k spra-vhe</th>
					<th>
						<button ng-audio='audio/greetings/howAreYou.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
				<tr id="good">
					<th>Good</th>
					<th>ДО-БРЕ</th>
					<th>doh-breh</th>
					<th>
						<button ng-audio='audio/greetings/good.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
				<tr id="bad">
					<th>Bad</th>
					<th>ПО-ГА-НО</th>
					<th>poh-ha-no</th>
					<th>
						<button ng-audio='audio/greetings/BAD.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
				<tr id="normal">
					<th>Normal/Ok</th>
					<th>НОР-МАЛ<span class="biggerLetter">ь</span>-НО</th>
					<th>nor-mal-no</th>
					<th>
						<button ng-audio='audio/greetings/normal.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
				<tr id="hi">
					<th>Hi</th>
					<th>ПРИ-ВІТ</th>
					<th>preh-veet</th>
					<th>
						<button ng-audio='audio/greetings/hi.mp3' volume='1' start='0.2'><i class="glyphicon glyphicon-play"></i></button>
					</th>
				</tr>
			</table>
			<a href='#/greetingsMG'>
			<button class="btn btn-primary greetingsButton">Learn Greetings</button></a>
		</div>
	</div>
</body>
