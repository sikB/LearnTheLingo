<body ng-controller="lessonsController">
	<h3 class="greetingsHeader text-center">Greetings</h3>

	<div class="container-fluid">
		<div class="greetingLesson col-sm-offset-3 col-md-offset-3 col-lg-offset-3">

					</th>
				</tr>
				<tr id="day">
